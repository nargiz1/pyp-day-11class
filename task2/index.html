<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text">
        <div class="btns-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <button id="delete">AC</button>
                    </div>
                    <div class="col-3">
                        <button id="plus-minus"><sup>+</sup>/<sub>-</sub></button>
                    </div>
                    <div class="col-3">
                        <button id="percentage">%</button>
                    </div>
                    <div class="col-3">
                        <button id="division" class="orange">รท</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="seven" class="num" value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button id="eight" class="num" value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button id="nine" class="num" value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button id="multiply" class="orange">x</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="four" class="num" value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button id="five" class="num" value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button id="six" class="num" value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button id="substract" class="orange">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button id="one" class="num" value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button id="two" class="num" value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button id="three" class="num" value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button id="plus" class="orange">+</button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="zero" class="num" value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button id="comma">,</button>
                    </div>
                    <div class="col-3">
                        <button id="equals" class="orange">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
